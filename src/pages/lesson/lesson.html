<ion-header>
  <ion-navbar>
    <ion-title>GPS tracking system</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to GPS system!</h2>


  <ion-list>
    <ion-item>
      <ion-avatar item-start>
 <ion-icon ios="ios-locate" md="md-locate"></ion-icon>

      </ion-avatar>
      <h2 color= "primary">Latitude : {{lat}}</h2>

    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <ion-icon ios="ios-locate" md="md-locate"></ion-icon>

      </ion-avatar>
      <h2 color= "primary">Longitude : {{long}}</h2>

    </ion-item>


<div>


    <ion-item>

  <button ion-button color="secondary" (click)="startGps()">Start Lesson </button>
 <button ion-button color="danger" (click)="stopGps()">Stop Lesson</button>


    </ion-item>
</div>

    <ion-item>
      <ion-avatar item-start>
        <ion-icon ios="ios-locate" md="md-locate"></ion-icon>

      </ion-avatar>
      <h2 color= "primary">Altitude : {{latt}}</h2>

    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <ion-icon ios="ios-locate" md="md-locate"></ion-icon>

      </ion-avatar>
      <h2 color= "primary">Accuracy : {{accu}}</h2>
      <h2 color= "primary">Duration : 15.12 m</h2>

    </ion-item>

  </ion-list>



</ion-content>
