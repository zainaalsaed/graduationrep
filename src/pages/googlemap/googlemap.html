<!-- Google map Page -->

<!--
  - Five types of map applied separately with individual tab component
  - This file contains five tabs and every tab contain single map component
-->

<!-- Header part -->
<ion-header no-border>
  <ion-navbar color="white" hideBackButton>
    <button ion-button menuToggle color="color1">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'GOOGLE_MAP.TITLE' | translate}}</ion-title>
  </ion-navbar>
</ion-header>

<!-- Content part -->
<ion-content>
  <ion-tabs color="color1">
    <ion-tab tabTitle="{{'GOOGLE_MAP.STANDARD' | translate}}" [root]="StandardMap"></ion-tab>
    <ion-tab tabTitle="{{'GOOGLE_MAP.SILVER' | translate}}" [root]="SilverMap"></ion-tab>
    <ion-tab tabTitle="{{'GOOGLE_MAP.NIGHT' | translate}}" [root]="NightMap"></ion-tab>
    <ion-tab tabTitle="{{'GOOGLE_MAP.DARK' | translate}}" [root]="DarkMap"></ion-tab>
    <ion-tab tabTitle="{{'GOOGLE_MAP.AUBERGINE' | translate}}" [root]="AubergineMap"></ion-tab>
  </ion-tabs>
</ion-content>
