<!-- Bar Chart -->

<!-- See more details about the chart -  http://valor-software.com/ng2-charts/ -->

<ion-content>
    <ion-card>
        <ion-card-header>
            <button ion-button color="color2" block (click)="randomize()">Update</button>
            <p text-center>Bar Chart</p>
        </ion-card-header>
        <ion-card-content>
            <!-- Add card content here! -->
            <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend"
                [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
        </ion-card-content>
    </ion-card>
</ion-content>
