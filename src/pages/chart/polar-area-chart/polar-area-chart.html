<!-- Polar Chart -->

<!-- See more details about the chart -  http://valor-software.com/ng2-charts/ -->

<ion-content>
   <ion-card>
      <ion-card-header>
         <p text-center>Polar Chart</p>
      </ion-card-header>
      <ion-card-content>
         <!-- Add card content here! -->
         <canvas baseChart
         [data]="polarAreaChartData"
         [labels]="polarAreaChartLabels"
         [legend]="polarAreaLegend"
         [chartType]="polarAreaChartType"
         (chartHover)="chartHovered($event)"
         (chartClick)="chartClicked($event)"></canvas>
      </ion-card-content>
   </ion-card>
</ion-content>
