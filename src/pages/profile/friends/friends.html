<div id="friends-v1">
    <ion-grid no-padding>
        <ion-row wrap no-padding>
            <ion-col no-padding col-6 *ngFor="let friend of friends" class='cell-{{friend.id}}'>
                <ion-card>
                    <img [src]="friend.image">
                    <ion-card-content>
                        <p text-center>{{friend.name}}</p>
                    </ion-card-content>
                    <ion-row>
                        <ion-col>
                            <button ion-button clear icon-only color="color1">
                        <ion-icon name="person"></ion-icon>
                     </button>
                        </ion-col>
                        <ion-col>
                            <button ion-button clear icon-only color="color1">
                        <ion-icon name='mail'></ion-icon>
                     </button>
                        </ion-col>
                    </ion-row>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
