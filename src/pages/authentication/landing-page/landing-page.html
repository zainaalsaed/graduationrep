<!-- Langding Page  -->

<!-- Content Options -->
<ion-content id="landing-v1">
  <div class="background">
    <!-- Logo -->
    <div class="logo animated fadeInDown">
      <img src="assets/img/mot.png">
      <h2>Welcome to MOT App!</h2>
    </div>
  
  
<div class="animated fadeInUp" padding color="white">
  <ion-segment [(ngModel)]="robots">
    <ion-segment-button value="arabi" (tap)="changeLanguage('ar')">
        Arabic
    </ion-segment-button>
    <ion-segment-button value="engleze" (tap)="changeLanguage('en')">
        English
    </ion-segment-button>
</ion-segment>
</div>
    <!-- All Buttons -->
    <div class="animated fadeInUp" padding>
      <!-- <button ion-button color="white" full round (tap)="openPage('RegistrationComponent')">
           {{'LANDING_PAGE.REGISTRATION' | translate}}
        </button> -->
      <button ion-button color="white" full round (tap)="openPage('LoginComponent')">
        <ion-icon name="log-in"></ion-icon> 
        {{'LANDING_PAGE.USER_WEBSITE' | translate}}
        </button>
      <button ion-button color="white" full round (tap)="openPage('NewsFeedComponent')">
          <ion-icon name="walk"></ion-icon>
           {{'LANDING_PAGE.SKIP' | translate}}
        </button>
      </div>
    </div>
</ion-content>
